<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="hashim.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <p class="para-1">English (US)</p>
            <!-- <img src="vecteezy_instagram-logo-png-instagram-icon-transparent_18930691 (1).png" alt="Instagram Logo" class="logo"> -->
             <div class="logo"><img src="vecteezy_instagram-logo-png-instagram-icon-transparent_18930691 (1).png" alt="Instagram Logo" class="logo_image"></div>
            <form id="login-form" action="#" method="POST">
                <input type="text" id="username" name="username" placeholder="Username, email or mobile number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <div class="signup-link">
                <p><a href="#">Create new account</a></p>
            </div>

            <div class="meta-logo">
                <img src="Meta-logo-grayscale.png" alt="">
            </div>
        </div>
    </div>
    <script src="hashim.js"></script>
</body>
</html>
